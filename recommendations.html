<!DOCTYPE html>
<html lang="en">
<head> 
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations - Lifetime Movie Watch List</title>

<body>

  <header id="main-header">
    <h1>Recommendations</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="recommendations.html">Recommendations</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Let Me Know If You Have Any Movie Recomendations You Think Should Be Added!</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="movie">Movie Title:</label><br>
        <input type="text" id="movie" name="movie" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="comments">Why should we watch it?</label><br>
        <textarea id="comments" name="comments" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

    <p>&copy; 2024 Ayanna's Movie List</p>
  </footer>
